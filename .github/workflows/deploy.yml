name: Continuous Deployment

on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          project_id: ${{ secrets.GCP_PROJECT_NAME }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      - name: Build and Push to Container Registry
        run: |
          docker build -f dockerfiles/train_model.dockerfile . -t gcptrainapp:latest
          docker tag gcptrainapp gcr.io/${{ secrets.GCP_PROJECT_NAME }}/gcptrainapp
          docker push gcr.io/${{ secrets.GCP_PROJECT_NAME }}/gcptrainapp

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy run \
            --image gcr.io/${{ secrets.GCP_PROJECT_NAME }}/gcptrainapp:latest \
            --region europe-north1 \
            --platform managed \
            --port 80 \
            --cpu 2 \
            --memory 8Gi \
            --allow-unauthenticated